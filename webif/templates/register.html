{% extends "base.html" %}

{% block menubar %}
      <div class="section">
        <a href="{% url index %}">Home</a> 
      </div>
      <div class="section selected"> 
        Registration
      </div> 
{% endblock %}

{% block content %}
      <div style="float:left;"> 
        <h1>Registration</h1>
<br />
{% if user.is_anonymous %}
<form method="post">{% csrf_token %}
<table class="form">
{{ form.as_table }}
<tr><td></td><td>&nbsp;</td></tr>
<tr><td></td><td><input type="submit" value="Submit" /></td></tr>
</table>
</form>
{% else %}
<p>You are already logged in. Back to <a href="{% url index %}">Home</a>.</p>
{% endif %}
      </div>
{% endblock %}
