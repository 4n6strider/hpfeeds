<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/static/fb.css" type="text/css" />
		<link rel="stylesheet" href="/static/login.css" type="text/css" />
	</head>
<body class="login">
<div id="container">
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<form action="{% url log-in %}" method="post">{% csrf_token %}
  <div class="form-row">
    <label for="id_username">Username</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">
    <label for="id_password">Password</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
    <input type="hidden" name="next" value="{{ next }}" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
</form>

<br class="clear" />
<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>
</body>
</html>
